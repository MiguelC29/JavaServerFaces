<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ventas Prime Faces - Nueva Persona</title>
    </h:head>
    <h:body>
        <center>
            <h3 style="color: green;"><p:outputLabel value="Nueva Personas"/></h3>
            <h:form>
                <h:panelGrid columns="3">
                    <p:outputLabel value="Nombre"/>
                    <p:inputText id="txtNombre" value="#{personaBean.persona.nombre}" required="true" requiredMessage="Falta el nombre" />
                    <h:message for="txtNombre" style="color: red"/>

                    <p:outputLabel value="Sexo"/>
                    <p:selectOneMenu id="selSexo" value="#{personaBean.persona.sexo}" required="true" requiredMessage="Falta el sexo">
                        <f:selectItem itemLabel="Seleccionar Sexo" itemValue=""/>
                        <f:selectItem itemValue="M" itemLabel="Masculino" />
                        <f:selectItem itemValue="F" itemLabel="Femenino" />
                    </p:selectOneMenu>
                    <h:message for="selSexo" style="color: red"/>
                </h:panelGrid>

                <br/>
                <p:commandButton value="Guardar" action="#{personaBean.guardar()}" ajax="false" styleClass="rounded-button" style="background-color: green; color: white"/>
                <p:commandButton value="Cancelar" action="index" actionListener="#{personaBean.limpiar()}" ajax="false" styleClass="rounded-button" style="background-color: green; color: white"/>
            </h:form>
        </center>
    </h:body>
</html>
