<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CRUD Proveedores</title>
    </h:head>
    <h:body>
        <f:event type="preRenderView" listener="#{proveedorBean.listar()}"/>
        <p:growl id="msj" showDetail="true" showSummary="true" />
        <center>
            <h2 style="color: blue;"><p:outputLabel value="CRUD Proveedores"/></h2>
            <h:form id="frmprovs">
                <div style="text-align: left"><p:commandButton value="Nuevo Proveedor" style="background-color: blue; color: white;" oncomplete="PF('wadprv').show()"/></div>
                <br/>
                <p:dataTable id="datos" value="#{proveedorBean.listProveedores}" var="prov" emptyMessage="No hay proveedores registrados en la base de datos">
                    <p:column headerText="NIT">
                        <p:outputLabel value="#{prov.nit}"/>
                    </p:column>
                    
                    <p:column headerText="Nombre">
                        <p:outputLabel value="#{prov.nombre}"/>
                    </p:column>
                    
                    <p:column headerText="Dirección">
                        <p:outputLabel value="#{prov.direccion}"/>
                    </p:column>
                    
                    <p:column headerText="Teléfono">
                        <p:outputLabel value="#{prov.telefono}"/>
                    </p:column>
                    
                    <p:column headerText="Página Web">
                        <p:outputLabel value="#{prov.paginaWeb}"/>
                    </p:column>
                    
                    <p:column headerText="Acciones" style="text-align: center">
                        <p:commandButton value="Editar" style="background-color: green; color: white"/>
                        <p:commandButton value="Eliminar" style="background-color: red; color: white" 
                                         update="datos" onclick="return confirm('¿Está seguro/a de eliminar este proveedor?')"/>
                    </p:column>
                </p:dataTable>
            </h:form>
            <p:commandButton value="Regresar" action="/index" style="background-color: green; color: white; margin-top: 10px;"/>
        </center>
        
        <p:dialog id="adprv" width="450" header="Crear Proveedor" widgetVar="wadprv">
            <h:form>
                <h2>Crear Proveedor</h2>
            </h:form>
        </p:dialog>
    </h:body>
</html>
