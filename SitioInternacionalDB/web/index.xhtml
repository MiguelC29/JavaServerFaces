<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>#{etq.msj_title}</title>
    </h:head>
    <h:body>
        <center>
            <h1 style="color: blue">#{etq.msj_titulo}</h1>
            <h:form>
                <h:outputLabel value="#{etq.msj_idusr}" />
                <h:inputText id="txtIdU" required="true" requiredMessage="#{etq.msj_validusr}" style="margin-right: 10px"/>
                <h:message for="txtIdU" style="color: red"/>
                
                <br/> <br/>
                <h:outputLabel value="#{etq.msj_pass}" />
                <h:inputSecret id="txtPassU" required="true" requiredMessage="#{etq.msj_valpass}" style="margin-right: 10px"/>
                <h:message for="txtPassU" style="color: red"/>
                
                <br/> <br/>
                
                <h:commandButton value="#{etq.msj_aceptar}" style="margin-right: 10px"/>
                <h:commandButton value="#{etq.msj_cancelar}" immediate="true"/>
            </h:form>
        </center>
    </h:body>
</html>
